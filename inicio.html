<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Una página sobre aprendizaje, educación, cuentos, videos y canciones.">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Irish+Grover&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=BIZ+UDPMincho&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-size: 14px;
        }

        /* Estilos para el contenedor principal */
        .container {
            max-width: 1200px; /* Ajusta el ancho máximo según sea necesario */
            margin: 0 auto; /* Centra el contenedor */
            padding: 20px;
        }

        /* Estilos para las secciones */
        .section {
            margin-bottom: 30px; /* Espacio entre secciones */
        }

        /* Estilos para las imágenes de fondo */
        .bg-image {
            background-size: cover;
            background-position: center;
            opacity: 1;
            overflow: hidden;
        }

        /* Estilos para los títulos */
        .title {
            color: rgba(0, 0, 0, 1);
            font-family: 'Irish Grover', cursive;
            font-size: 20px;
            opacity: 1;
            text-align: left;
        }

        /* Estilos para los elementos específicos */
        .banner {
            height: 678px;
        }

        .navbar-brand {
            font-size: 24px; /* Tamaño del texto del logotipo */
        }

        /* Añade más estilos según sea necesario */
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light section">
            <a class="navbar-brand" href="#">ECOCONCIENCIA</a>
            <!-- Resto del navbar -->
        </nav>

        <!-- Secciones -->
        <div class="row">
            <!-- Aprendizaje -->
            <div class="col-md-4 section bg-image" style="background-image: url('../images/aprendizaje.jpg');">
                <h2 class="title">Aprendizaje</h2>
                <!-- Contenido de la sección -->
            </div>

            <!-- Educación -->
            <div class="col-md-4 section bg-image" style="background-image: url('../images/educacion.jpg');">
                <h2 class="title">Educación</h2>
                <!-- Contenido de la sección -->
            </div>

            <!-- Videos -->
            <div class="col-md-4 section bg-image" style="background-image: url('../images/videos.jpg');">
                <h2 class="title">Videos</h2>
                <!-- Contenido de la sección -->
            </div>
        </div>

        <div class="row">
            <!-- Cuentos -->
            <div class="col-md-4 section bg-image" style="background-image: url('../images/cuentos.jpg');">
                <h2 class="title">Cuentos</h2>
                <!-- Contenido de la sección -->
            </div>

            <!-- Canciones -->
            <div class="col-md-4 section bg-image" style="background-image: url('../images/canciones.jpg');">
                <h2 class="title">Canciones</h2>
                <!-- Contenido de la sección -->
            </div>
        </div>
    </div>
</body>
</html>
